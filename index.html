<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería de Imágenes</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <div class="ventana">
                <img class="imgzoom" src="img/anime-japanese-street.jpg" alt=""/>
                <p>
                    <a href="#" onclick="atras()"><i class="fa-solid fa-angle-left"></i></a>
                    <a href="#" onclick="cerrar()"><i class="fa-solid fa-xmark"></i></a>
                    <a href="#" onclick="adelante()"><i class="fa-solid fa-angle-right"></i></a>
                </p>
            </div>
            <h1>Galería de Imágenes</h1>
            <p class="linea"></p>
            <a href="#" onclick="abrir('img/anime-japanese-street.jpg')"><i class="fa-solid fa-magnifying-glass"></i></a>
            <div class="galeria">
                <img onclick="abrir(this.src)" src="img/anime-japanese-street.jpg" alt="anime-japanese-street.jpg"/>
                <img onclick="abrir(this.src)" src="img/singapore-skyline.jpg" alt="singapore-skyline.jpg"/>
                <img onclick="abrir(this.src)" src="img/angry-sea-dragon.jpg" alt="angry-sea-dragon.jpg"/>
                <img onclick="abrir(this.src)" src="img/blue-futuristic-poster.jpg" alt="blue-futuristic-poster.jpg"/>
                <img onclick="abrir(this.src)" src="img/dark-fantasy-alien-spaceships.jpg" alt="dark-fantasy-alien-spaceships.jpg"/>
                <img onclick="abrir(this.src)" src="img/enchanting-forest-trail.jpg" alt="enchanting forest trail"/>
                <img onclick="abrir(this.src)" src="img/purple-anime-city.jpg" alt="purple-anime-city.jpg"/>
                <img onclick="abrir(this.src)" src="img/small-baby-dragon.jpg" alt="small-baby-dragon.jpg"/>
                <img onclick="abrir(this.src)" src="img/the-witcher-3-leshy.jpg" alt="the-witcher-3-leshy.jpg"/>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
